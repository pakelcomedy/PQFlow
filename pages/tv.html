<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Mode — PQFlow Pro</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="../styles/tv.css" />
</head>
<body class="tv-dark">
  <div id="tv-container">
    <!-- HEADER: Org Name, Now Serving, Clock -->
    <header id="tv-header" class="flex center">
      <!-- Organization Name -->
      <div class="header-item org-container">
        <h1 id="tv-org-name" class="org-name">Organization: —</h1>
      </div>

      <!-- Now Serving (kecil, di header) -->
      <div class="header-item serving-header">
        <span class="serving-label">Now Serving:</span>
        <span id="served-number" class="serving-number">—</span>
      </div>

      <!-- Clock -->
      <div class="header-item clock-container">
        <div id="tv-clock" class="clock">--:--:--</div>
      </div>
    </header>

    <!-- MAIN: Your Ticket + Progress saja -->
    <main id="tv-main" class="grid-container">
      <!-- Your Ticket Card -->
      <section id="your-ticket" class="card ticket-card">
        <div class="card-header">
          <svg class="icon ticket-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M2 7v10h20V7H2zm18 2h-4v2h4v-2zm0 4h-4v2h4v-2zM8 9H4v2h4V9zm0 4H4v2h4v-2z"/>
          </svg>
          <span class="label">Your Ticket</span>
        </div>
        <div class="card-body">
          <span id="ticket-display" class="number">—</span>
        </div>
      </section>

      <!-- Progress Card -->
      <section id="progress-container" class="card progress-card">
        <div class="card-header">
          <svg class="icon progress-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 17.93V20a8 8 0 1 1 0-16v1.07A7 7 0 1 0 13 19.93z"/>
          </svg>
          <span class="label">Progress</span>
        </div>
        <div class="card-body">
          <div class="circle-wrapper">
            <svg class="progress-circle" viewBox="0 0 100 100">
              <circle class="circle-bg" cx="50" cy="50" r="45" />
              <circle class="circle-fill" cx="50" cy="50" r="45" />
            </svg>
            <div class="progress-text">
              <span id="progress-percent">0%</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Firestore Init & TV Mode Logic -->
  <script src="../scripts/firestore.js"></script>
  <script src="../scripts/tv.js"></script>
</body>
</html>
