<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register — PQFlow Pro</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="../../manifest.json" />
  <!-- Favicon -->
  <link rel="icon" href="../../favicon.ico" />
  <!-- Global Styles -->
  <link rel="stylesheet" href="../../styles/style.css" />
</head>
<body>
  <!-- Accessibility Skip Link -->
  <a href="#register-form" class="skip-link">Skip to registration form</a>

  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="container">
      <a href="../../index.html" class="logo" aria-label="PQFlow Pro Home">PQFlow Pro</a>
    </div>
  </header>

  <!-- REGISTER SECTION -->
  <main id="main-content" class="login-page">
    <section class="login-section container" aria-labelledby="register-title">
      <h1 id="register-title">Admin Registration</h1>
      <div id="register-message" class="status-message" role="alert" aria-live="assertive"></div>

      <form id="register-form" novalidate>
        <!-- Organization Name -->
        <div class="form-group">
          <label for="org-name">Organization Name</label>
          <input
            type="text"
            id="org-name"
            name="org-name"
            placeholder="e.g. RS Sutomo"
            required
            autocomplete="organization" />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            autocomplete="username" />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            autocomplete="new-password" />
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="••••••••"
            required
            autocomplete="new-password" />
        </div>

        <!-- Submit -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="form-footer">
          <a href="login.html" class="link">Already have an account? Login</a>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-grid">
      <div class="footer-col">
        <a href="../../index.html" class="logo">PQFlow Pro</a>
        <p>&copy; 2025 PQFlow Pro. All rights reserved.</p>
      </div>
      <div class="footer-col">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="../../index.html#how-it-works">How It Works</a></li>
          <li><a href="../../index.html#features">Features</a></li>
          <li><a href="../admin/index.html">Admin Panel</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Language</h4>
        <div class="footer-actions">
          <button id="lang-en" class="lang-btn active" aria-pressed="true">EN</button>
          <button id="lang-id" class="lang-btn" aria-pressed="false">ID</button>
        </div>
      </div>
    </div>
  </footer>

  <!-- 1) Firebase SDKs (must load first) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- 2) Firestore Init (defines window.firebase & window.db) -->
  <script src="../../scripts/firestore.js"></script>

  <!-- 3) Auth Logic (uses global firebase & db) -->
  <script src="../../scripts/auth.js"></script>

  <!-- 4) i18n & PWA -->
  <script src="../../scripts/i18n.js"></script>
  <script src="../../scripts/pwa.js"></script>
</body>
</html>
